<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <style>
        #dropArea {
            border: 2px dashed #ccc;
            border-radius: 5px;
            width: 300px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            color: #888;
            margin: 20px;
        }
        #dropArea.hover {
            border-color: #333;
            background-color: #f0f0f0;
        }
        #outputContainer {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .thumbnail {
            width: 150px;
            margin: 10px;
            position: relative;
        }
        .thumbnail img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .thumbnail a {
            display: block;
            text-align: center;
            margin-top: 5px;
        }
        #indicator {
            display: none;
            margin-top: 10px;
            font-weight: bold;
            color: green;
        }
        #fileCounter {
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button id="downloadAllButton">Download All JPGs</button>
    <div id="dropArea">Drop JFIF or PNG files here</div>
    <input type="checkbox" id="convertPngCheckbox"> Convert PNG to JPG<br>
    <input type="checkbox" id="renameFilesCheckbox"> Rename files to "adobe-stock YYYYMMDD"<br>
    <input type="checkbox" id="resolution4096"> 4096x4096<br>
    <input type="checkbox" id="resolution3264"> 4096x3264<br>
    <div id="fileCounter">Files Uploaded: 0</div>
    <div id="outputContainer"></div>
    <div id="indicator">Conversion Complete!</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        const dropArea = document.getElementById('dropArea');
        const outputContainer = document.getElementById('outputContainer');
        const downloadAllButton = document.getElementById('downloadAllButton');
        const convertPngCheckbox = document.getElementById('convertPngCheckbox');
        const renameFilesCheckbox = document.getElementById('renameFilesCheckbox');
        const resolution3264 = document.getElementById('resolution3264');
        const resolution4096  = document.getElementById('resolution4096');
        const fileCounter = document.getElementById('fileCounter');
        const indicator = document.getElementById('indicator');

        let filesToConvert = [];

        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.classList.add('hover');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('hover');
        });

        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            dropArea.classList.remove('hover');
            const files = event.dataTransfer.files;
            handleFiles(files);
        });

        downloadAllButton.addEventListener('click', async () => {
            if (filesToConvert.length === 0) {
                alert('No files to download');
                return;
            }

            const selectedResolution = resolution4096.checked ? '4096x4096' : (resolution3264.checked ? '4096x3264' : 'none');
            if (selectedResolution === 'none') {
                alert('Select a resolution');
                return;
            }

            const zip = new JSZip();
            const currentDate = new Date().toISOString().slice(0, 10).replace(/-/g, '');

            const promises = filesToConvert.map((file, index) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const img = new Image();
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            if (selectedResolution === '4096x4096') {
                                canvas.width = 4096;
                                canvas.height = 4096;
                            } else if (selectedResolution === '4096x3264') {
                                canvas.width =  4096;
                                canvas.height = 3264;
                            }
                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                            canvas.toBlob((blob) => {
                                let fileName = file.name.replace(/\.(jfif|png)$/i, '.jpg');
                                if (renameFilesCheckbox.checked) {
                                    fileName = `adobe-stock-${currentDate}-${index + 1}.jpg`;
                                }
                                zip.file(fileName, blob);
                                resolve();
                            }, 'image/jpeg');
                        };
                        img.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                });
            });

            await Promise.all(promises);

            zip.generateAsync({ type: 'blob' }).then((content) => {
                const url = URL.createObjectURL(content);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'images.zip';
                a.click();
                URL.revokeObjectURL(url);
            });

            indicator.style.display = 'block';
        });

        function handleFiles(files) {
            const convertPng = convertPngCheckbox.checked;
            const validFiles = Array.from(files).filter(file => {
                const ext = file.name.toLowerCase().split('.').pop();
                return ext === 'jfif' || (convertPng && ext === 'png');
            });

            filesToConvert = filesToConvert.concat(validFiles);

            if (validFiles.length === 0) {
                alert('Only JFIF and PNG files are supported');
                return;
            }

            outputContainer.innerHTML = '';
            indicator.style.display = 'none';

            validFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        if (resolution4096.checked) {
                            canvas.width = 4096;
                            canvas.height = 4096;
                        } else if (resolution3264.checked) {
                            canvas.width = 4096;
                            canvas.height = 3264;
                        } else {
                            return;
                        }
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                        canvas.toBlob((blob) => {
                            let fileName = file.name.replace(/\.(jfif|png)$/i, '.jpg');
                            if (renameFilesCheckbox.checked) {
                                const currentDate = new Date().toISOString().slice(0, 10).replace(/-/g, '');
                                fileName = `adobe-stock-${currentDate}-${index + 1}.jpg`;
                            }

                            const newImg = document.createElement('img');
                            const downloadLink = document.createElement('a');
                            const url = URL.createObjectURL(blob);

                            newImg.src = url;
                            newImg.style.display = 'block';

                            downloadLink.href = url;
                            downloadLink.download = fileName;
                            downloadLink.textContent = `Download ${fileName}`;

                            const thumbnailDiv = document.createElement('div');
                            thumbnailDiv.className = 'thumbnail';
                            thumbnailDiv.appendChild(newImg);
                            thumbnailDiv.appendChild(downloadLink);

                            outputContainer.appendChild(thumbnailDiv);
                        }, 'image/jpeg');
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });

            updateFileCounter();
        }

        function updateFileCounter() {
            fileCounter.textContent = `Files Uploaded: ${filesToConvert.length}`;
        }
    </script>
</body>
</html>
